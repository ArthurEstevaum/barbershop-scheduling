<table mat-table [dataSource]="dataSource" class="mat-elevation-28">
  <ng-container matColumnDef="name">

  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>E-mail</th>
    <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
  </ng-container>
  <ng-container matColumnDef="">
    <th mat-header-cell *matHeaderCellDef>Número de telefone</th>
    <td mat-cell *matCellDef="let customer">{{ formatPhone(customer.phoneNumber) }}</td>
  </ng-container>
  <ng-container matColumnDef="">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-mini-fab extended matToolTip="excluir" class="delete-button" (click)="deleteCustomer(customer)">
        <mat-icon>Excluir</mat-icon>
      </button>

      <button mat-mini-fab extended matToolTip="atualizar" class="update-button" (click)="updateCustomer(customer)">
        <mat-icon>Editar</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastshowFirstLastButtons>

</mat-paginator>
